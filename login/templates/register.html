{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/register.css' %}">
    <title>Register</title>
</head>
<body>
    <div class="center">
        <h1>Register</h1>
        <form action="/register/" method="post">
            {% csrf_token %}
                <div class="txt_field">
                    <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username">
                    <label for="id_username">Username</label>
                </div>
                <div class="txt_field">
                    <input type="text" name="email" maxlength="150" autocapitalize="none" autocomplete="email" autofocus="" required="" id="id_email">
                    <label for="id_email">Email</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
                    <label for="id_password1">Password</label>
                </div>
                <div class="txt_field">
                    <input type="password2" name="password2" autocomplete="new-password" required="" id="id_password2">
                    <label for="id_password2">Confirm password</label>
                </div>
                <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
